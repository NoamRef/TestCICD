name: running-gh-commands
on:
  push:
    paths: ".github/workflows/gh.yml"
  workflow_dispatch:
jobs:
  gh-cli:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    steps:
      - run: | 
          env
          gh --version
          gh auth status
          gh repo list
          gh issue list 
          gh workflow list 
          gh api /repos/:owner/:repo/actions/workflows
